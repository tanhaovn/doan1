<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tấn Hào</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Thương mại điện tử</a>
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantitiy="0"></i>
        <div class="cart">
          <h2 class="cart-title">Giỏ hàng</h2>
          <div class="cart-content">
            <div class="cart-box">
              <img src="/img/anh-cafe.jpg" alt="" class="cart-img" />
              <div class="details-box">
                <div class="cart-product-title">Cafe đen</div>
                <div class="cart-price"><u>đ</u>25.000</div>
                <input
                  type="number"
                  name=""
                  id=""
                  value="1"
                  class="cart-quantity"
                />
              </div>
              <i class="bx bx-trash-alt" cart-remove></i>
            </div>
          </div>
          <div class="total">
            <div class="total-title">Tất cả</div>
            <div class="total-price"><u>đ</u>0</div>
          </div>
          <button type="button" class="mua">Thanh toán ngay</button>
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
